name: 🔄 Keep Whatsapp Chatbot Agent Alive

on:
  schedule:
    - cron: "*/3 * * * *"  # Every 3 minutes
  workflow_dispatch:

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: ⏱️ Ping /health Route to Keep App Alive
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://agents-tqj2.onrender.com/health
